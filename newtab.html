<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/todos.css" />
    <script type="module" src="js/weather.js"></script>
    <script type="module" src="js/clock.js"></script>
    <script type="module" src="js/link.js"></script>
    <script type="module" src="js/todos.js"></script>
    <script type="module" src="js/default.js"></script>
    <title>새 탭</title>
  </head>
  <body>
    <div class="weather_container">
      <div class="weather_box">
        <div class="weather_icon_wrapper" id="weather_icon">
          <img src="icons/weather/unknown.png" class="weather_icon" />
        </div>
        <div class="weather_info_wrapper">
          <div class="weather_location noselect" id="location">Seoul</div>
          <div class="weather_temperature noselect" id="temperature">00ºC</div>
        </div>
      </div>
    </div>
    <div class="time_container noselect">
      <div class="clockForm">
        <div class="time" id="clock">
          <div class="main">
            <span class="time-number" id="hour"></span>
            <span class="time-number dots">:</span>
            <span class="time-number" id="minute"></span>
          </div>
          <div class="sub">
            <span class="time-period" id="ampm"></span>
            <span class="time-number" id="second"></span>
          </div>
        </div>
        <div class="date_box" id="date"></div>
      </div>
    </div>
    <div class="icons_container">
      <div class="icons_box" id="icons_box"></div>
    </div>
    <div class="link_modify_container" id="link_modify_container">
      <div class="link_modify_form">
        <div class="LMURL">
          <span class="LMSpan">링크 추가/수정</span>
          <input
            type="text"
            name="link_input"
            class="link_input noselect"
            id="link_input"
            placeholder="URL을 입력하세요."
            n="0"
          />
          <button class="inputBtn" id="link_input_btn" n="0">입력</button>
        </div>
        <div class="LMName">
          <span class="LMSpan">이름 변경</span>
          <input
            type="text"
            name="name_input"
            class="name_input noselect"
            id="name_input"
            maxlength="40"
            placeholder="사이트 이름을 변경하세요."
            n="0"
          />
          <button class="inputBtn" id="name_input_btn" n="0">변경</button>
        </div>
        <div class="LMInfoText">
          <div class="LMinfo" id="link_modify_info" n="0"></div>
        </div>
        <div class="LMURLDel">
          <button class="delBtn" id="link_del_btn" n="0">링크 삭제</button>
        </div>
      </div>
    </div>
    <div class="todos_container">
      <div class="todos_btn_wrapper">
        <button class="todolist_button noselect" id="todolistBtn">
          <img
            src="./icons/etc/check_list.png"
            alt=""
            class="todoCheckIMG"
            id="todolistBtnIMG"
          />
        </button>
      </div>
      <div class="list_wrapper noselect" id="list_wrapper">
        <div class="listTitleBar">
          <div class="listTitle">Check List</div>
        </div>
        <div class="listContent">
          <div class="empty" id="listContentEmpty" style="display: none">
            EMPTY
          </div>
          <div
            class="todolistWrapper"
            id="todolistWrapper"
            style="display: flex"
          >
            <!-- todolist N with JS -->
          </div>
        </div>
        <div class="listFooter">
          <textarea
            class="todoInput"
            wrap="hard"
            cols="20"
            maxlength="40"
            rows="2"
            spellcheck="false"
            id="todoInput"
            n="1"
            placeholder="최대 40자까지 입력할 수 있습니다."
          ></textarea>
          <button class="todoInputBtn" id="todoInputBtn">✔</button>
        </div>
      </div>
    </div>
  </body>
</html>
